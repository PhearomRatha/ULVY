<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/formcss.css">
    <title>Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: rgb(20, 19, 19);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        form {
            padding: 20px;
            width: 400px;
            background-color: rgb(163, 183, 178);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type=text], input[type=email], input[type=tel], input[type=date] {
            border: none;
            border-bottom: 2px solid #272424;
            outline: none;
            margin-top: 20px;
            width: 90%;
            padding: 10px;
            margin-left: 15px;
            background: none;
            font-size: 16px;
        }
        input[type=submit] {
            padding: 10px;
            margin-top: 20px;
            width: 90%;
            margin-left: 15px;
            background-color: cornflowerblue;
            border: none;
            outline: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #0056b3;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .gender-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .gender-buttons label {
            background-color: rgb(252, 165, 103);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .gender-buttons input[type=radio] {
            display: none;
        }
        .gender-buttons input[type=radio]:checked + label {
            background-color: #d2691e;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="">
        <h1>Form Login User</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="text" id="lastname" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <!-- <input type="tel" id="phone" placeholder="Gender" required> -->
        <div class="gender-buttons">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>
        
        <input type="date" id="dob" required>
        
        <input type="submit" value="Register">
    </form>
</div>
</body>
</html>
