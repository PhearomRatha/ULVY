<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example 1</title>
</head>
<body>
    <h1>Table 1</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
                <th>Header 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Row 1</th>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
                <td>Row 1, Cell 3</td>
            </tr>
            <tr>
                <th>Row 2</th>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
                <td>Row 2, Cell 3</td>
            </tr>
            <tr>
                <th>Row 3</th>
                <td>Row 3, Cell 1</td>
                <td>Row 3, Cell 2</td>
                <td>Row 3, Cell 3</td>
            </tr>
        </tbody>
    </table>
    
    <h2>Table 2</h2>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">Header 1</th>
                <th>Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Row 1, Cell 1</td>
                <td rowspan="2">Row 2, Cell 2</td>
                <td>Row 2, Cell 2</td>
            </tr>
            <tr>
                
                <td>Row 3, Cell 2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
