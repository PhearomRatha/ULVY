<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy and Paste Text</title>
    <script defer src="../JS/ExerciserclipboardEvent.js"></script>
    <style>
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        button:active {
            background-color: #397d39;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <p id="txt1">Hi baby</p>
    <p id="txt2">Miss you baby</p>
    
    <button id="copy">Copy text</button>
    <button id="paste">Paste text</button>



</body>
</html>
